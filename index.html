<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="container">
            
            <div class="logo">
                <h1>Tech<span>Wave</span></h1>
            </div>

            <nav class="nav-links">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#episodes">Episodes</a></li>
                    <li><a href="#host">Host</a></li>
                </ul>
            </nav>

            <div class="actions">
                <button class="subscribe-btn">
                    Subscribe 
                    <img src="assets/ArrowRight.svg" alt="ArrowRight">
                </button>
            </div>

        </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <div class="hero-visual">
                <img src="assets/hero-circle.png" alt="" class="hero-circle">
                <img src="assets/microphone.png" alt="Microphone" class="mic-icon">
                <span class="badge-new">NEW</span>
            </div>

            <h2 class="banner-title">TechWave</h2>
            <p class="banner-subtitle">Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="banner-btns">
                <button class="btn-spotify">
                    <img src="assets/spotify.png" alt="">
                    Listen On Spotify
                </button>
                <button class="btn-msg">
                    <img src="assets/message.png" alt="">
                    Subscribe
                </button>
            </div>
        </div>
    </section>

    

</body>
</html>
